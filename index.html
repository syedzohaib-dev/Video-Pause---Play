<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause & Play</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Video Paly & Pause</h1>
        <div class="videoBox">
            <video class="realVideo" src="./assets/coding-video.mp4" autoplay></video>
            <div class="btn">
                <button type="button" onclick="pauseHandler()">Pause</button>
                <button type="button" onclick="playHandler()">Play</button>

        </div>
    </div>









    <script src="app.js"></script>
</body>

</html>
